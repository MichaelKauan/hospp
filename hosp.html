<!DOCTYPE html>

  <title>Pizza • Cardapin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .cover {
      height: 300px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 150px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .contact li {
      display: inline;
      margin-right: 10px;
    }

    .contact a {
      color: black;
      font-size: 24px;
    }

    .header-content h3 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    .header-content p {
      margin-bottom: 20px;
      color: #555;
    }

    .time-open {
      display: flex;
      align-items: center;
      color: green;
      margin-bottom: 20px;
    }

    .about-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .about-btn:hover {
      background-color: #0056b3;
    }

    .search {
      padding: 20px 0;
      display: flex;
      justify-content: center;
    }

    .search input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn-search {
      background-color: #007bff;
      padding: 10px;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      border-radius: 5px;
    }

    .btn-search:hover {
      background-color: #0056b3;
    }

    .app-cat {
      margin-bottom: 20px;
    }

    .simple-divisor h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product-list {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-item h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-item span {
      font-size: 16px;
      color: #007bff;
    }

    .fixed-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .fixed-menu .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .fixed-menu button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #333;
    }

    .fixed-menu button h5 {
      margin-top: 5px;
    }

    .fixed-menu .cart-btn-icon {
      font-size: 24px;
    }

    .fixed-menu button:hover {
      color: #007bff;
    }

  </style>
</head>
